    <script>
        // Variables globales
        let deferredPrompt;
        let currentUser = null;
        let selectedRole = null;
        let selectedPet = null;
        let editingPet = null;
        
        // FIX 1: Favorites System with Visual Persistence
        let userFavorites = JSON.parse(localStorage.getItem('petcare_favorites') || '[]');
        
        function toggleFavorite(serviceId) {
            const index = userFavorites.indexOf(serviceId);
            const favoriteBtn = document.querySelector(`[data-service-id="${serviceId}"] .favorite-btn`);
            
            if (index > -1) {
                // Remove from favorites
                userFavorites.splice(index, 1);
                favoriteBtn.classList.remove('favorited');
                favoriteBtn.classList.add('not-favorited');
                favoriteBtn.innerHTML = 'ü§ç';
                showMessage('Eliminado de favoritos', 'success');
            } else {
                // Add to favorites
                userFavorites.push(serviceId);

        // FIX 2: Enhanced Payment Calculation System
        function calculateBookingPrice() {
            if (!selectedService) return;
            
            const duration = parseInt(document.getElementById('bookingDuration').value) || 1;
            const basePrice = selectedService.price;
            let totalPrice = basePrice;
            let calculationSteps = [];
            let hasError = false;
            let errorMessage = '';
            
            try {
                // Validate inputs
                if (isNaN(duration) || duration <= 0) {
                    throw new Error('Duraci√≥n inv√°lida');
                }
                
                if (isNaN(basePrice) || basePrice <= 0) {
                    throw new Error('Precio base inv√°lido');
                }
                
                // Calculate based on service type
                switch (selectedService.priceUnit) {
                    case 'hora':
                        totalPrice = basePrice * duration;
                        calculationSteps.push(`Precio base: $${basePrice} por hora`);
                        calculationSteps.push(`Duraci√≥n: ${duration} hora${duration > 1 ? 's' : ''}`);
                        calculationSteps.push(`C√°lculo: $${basePrice} √ó ${duration} = $${totalPrice}`);
                        break;
                        
                    case 'd√≠a':
                        const days = Math.ceil(duration / 24);
                        totalPrice = basePrice * days;
                        calculationSteps.push(`Precio base: $${basePrice} por d√≠a`);
                        calculationSteps.push(`Duraci√≥n: ${duration} horas = ${days} d√≠a${days > 1 ? 's' : ''}`);
                        calculationSteps.push(`C√°lculo: $${basePrice} √ó ${days} = $${totalPrice}`);
                        break;
                        
                    case 'sesi√≥n':
                    case 'consulta':
                    case 'paseo':
                        totalPrice = basePrice;
                        calculationSteps.push(`Precio fijo: $${basePrice} por ${selectedService.priceUnit}`);
                        calculationSteps.push(`Total: $${totalPrice}`);
                        break;
                        
                    default:
                        throw new Error('Tipo de precio no reconocido');
                }
                
                // Apply discounts or surcharges if needed
                if (duration >= 8 && selectedService.priceUnit === 'hora') {
                    const discount = Math.floor(totalPrice * 0.1);
                    totalPrice -= discount;
                    calculationSteps.push(`Descuento por 8+ horas: -$${discount}`);
                    calculationSteps.push(`Total con descuento: $${totalPrice}`);
                }
                
            } catch (error) {
                hasError = true;
                errorMessage = error.message;
                totalPrice = 0;
            }
            
            // Update UI
            updatePriceDisplay(basePrice, duration, totalPrice, calculationSteps, hasError, errorMessage);
            
            return { totalPrice, hasError, errorMessage };
        }
        
        function updatePriceDisplay(basePrice, duration, totalPrice, steps, hasError, errorMessage) {
            const priceContainer = document.getElementById('priceCalculator');
            if (!priceContainer) return;
            
            let html = '<div class="price-calculator">';
            html += '<h4>üí∞ C√°lculo de Precio</h4>';
            
            if (hasError) {
                html += `<div class="price-error">‚ùå Error: ${errorMessage}</div>`;
            } else {
                steps.forEach(step => {
                    html += `<div class="price-breakdown">${step}</div>`;
                });
                
                html += `<div class="price-row total">`;
                html += `<span>Total a pagar:</span>`;
                html += `<span>$${totalPrice}</span>`;
                html += `</div>`;
            }
            
            html += '</div>';
            priceContainer.innerHTML = html;
        }
        
        // FIX 3: Complete Pet Management System
        function createPetDataModel(petData) {
            return {
                id: petData.id || generatePetId(),
                ownerId: petData.ownerId || (currentUser ? currentUser.id : null),
                name: petData.name || '',
                age: petData.age || 0,
                animalType: petData.animalType || 'Perro',
                breed: petData.breed || '',
                weight: petData.weight || '',
                specialNeeds: petData.specialNeeds || '',
                photoUrl: petData.photoUrl || '',
                createdAt: petData.createdAt || new Date().toISOString(),
                updatedAt: new Date().toISOString()
            };
        }
        
        function generatePetId() {
            return 'pet_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        function validatePetData(petData) {
            const errors = [];
            
            if (!petData.name || petData.name.trim().length === 0) {
                errors.push('El nombre de la mascota es obligatorio');
            }
            
            if (!petData.age || petData.age < 0 || petData.age > 30) {
                errors.push('La edad debe ser un n√∫mero entre 0 y 30 a√±os');
            }
            
            if (!petData.animalType || !['Perro', 'Gato', 'Otro'].includes(petData.animalType)) {
                errors.push('Debe seleccionar un tipo de animal v√°lido');
            }
            
            if (petData.name && petData.name.length > 50) {
                errors.push('El nombre no puede tener m√°s de 50 caracteres');
            }
            
            if (petData.breed && petData.breed.length > 50) {
                errors.push('La raza no puede tener m√°s de 50 caracteres');
            }
            
            if (petData.weight && petData.weight.length > 20) {
                errors.push('El peso no puede tener m√°s de 20 caracteres');
            }
            
            if (petData.specialNeeds && petData.specialNeeds.length > 500) {
                errors.push('Las necesidades especiales no pueden tener m√°s de 500 caracteres');
            }
            
            return errors;
        }
        
        function savePetToUser(petData) {
            if (!currentUser) {
                throw new Error('Usuario no autenticado');
            }
            
            if (!currentUser.pets) {
                currentUser.pets = [];
            }
            
            const pet = createPetDataModel(petData);
            pet.ownerId = currentUser.id;
            
            const existingIndex = currentUser.pets.findIndex(p => p.id === pet.id);
            if (existingIndex >= 0) {
                currentUser.pets[existingIndex] = pet;
            } else {
                currentUser.pets.push(pet);
            }
            
            // Save to localStorage
            saveToStorage();
            
            return pet;
        }
        
        function deletePetFromUser(petId) {
            if (!currentUser || !currentUser.pets) {
                return false;
            }
            
            const initialLength = currentUser.pets.length;
            currentUser.pets = currentUser.pets.filter(pet => pet.id !== petId);
            
            if (currentUser.pets.length < initialLength) {
                saveToStorage();
                return true;
            }
            
            return false;
        }
        
        function getUserPets(userId) {
            if (!currentUser || !currentUser.pets) {
                return [];
            }
            return currentUser.pets.filter(pet => pet.ownerId === userId || !pet.ownerId);
        }

                            <p class="pet-details">
                                ${pet.animalType}${pet.breed ? ` ‚Ä¢ ${pet.breed}` : ''} ‚Ä¢ ${pet.age} a√±o${pet.age !== 1 ? 's' : ''}
                                ${pet.weight ? ` ‚Ä¢ ${pet.weight}` : ''}
                            </p>
                        </div>
                    </div>
                    
                    ${pet.specialNeeds ? `
                        <div class="pet-special-needs">
                            <strong>Necesidades especiales:</strong>
                            <p>${pet.specialNeeds}</p>
                        </div>
                    ` : ''}
                    
                    <div class="pet-actions">
                        <button class="btn btn-secondary" onclick="editPet('${pet.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger" onclick="deletePet('${pet.id}')">üóëÔ∏è Eliminar</button>
                        ${!pet.photoUrl ? `<button class="btn btn-secondary" onclick="addPetPhoto('${pet.id}')">üì∑ Agregar Foto</button>` : ''}
                    </div>

        }
        
        function getAnimalEmoji(animalType) {
            const emojis = {
                'Perro': 'üêï',
                'Gato': 'üê±',
                'Otro': 'üêæ'
            };
            return emojis[animalType] || 'üêæ';
        }
        
        function showAddPetModal() {
            if (!currentUser || currentUser.role !== 'owner') {
                showMessage('Solo los due√±os de mascotas pueden agregar mascotas', 'error');
                return;
            }
            
            editingPet = null;
            document.getElementById('petModalTitle').textContent = 'Agregar Mascota';
            clearPetForm();
            document.getElementById('petModal').style.display = 'block';
        }
        
        function editPet(petId) {
            const pet = getUserPets(currentUser.id).find(p => p.id === petId);
            if (!pet) {
                showMessage('Mascota no encontrada', 'error');
                return;
            }
            
            editingPet = pet;
            document.getElementById('petModalTitle').textContent = 'Editar Mascota';
            
            // Fill form with pet data
            document.getElementById('petName').value = pet.name || '';
            document.getElementById('petAge').value = pet.age || '';
            document.getElementById('petAnimalType').value = pet.animalType || '';
            document.getElementById('petBreed').value = pet.breed || '';
            document.getElementById('petWeight').value = pet.weight || '';
            document.getElementById('petSpecialNeeds').value = pet.specialNeeds || '';
            
            // Show photo if exists
            if (pet.photoUrl) {
                document.getElementById('petPhotoImg').src = pet.photoUrl;
                document.getElementById('petPhotoPreview').style.display = 'block';
            }
            
            document.getElementById('petModal').style.display = 'block';
        }
        
        function deletePet(petId) {
            const pet = getUserPets(currentUser.id).find(p => p.id === petId);
            if (!pet) {
                showMessage('Mascota no encontrada', 'error');
                return;
            }
            
            if (confirm(`¬øEst√°s seguro de que quieres eliminar a ${pet.name}? Esta acci√≥n no se puede deshacer.`)) {
                if (deletePetFromUser(petId)) {
                    showMessage(`${pet.name} ha sido eliminado correctamente`, 'success');
                    loadPets();
                } else {
                    showMessage('Error al eliminar la mascota', 'error');
                }
            }
        }
        
        function closePetModal() {
            document.getElementById('petModal').style.display = 'none';
            editingPet = null;
            clearPetForm();
        }
        
        function clearPetForm() {
            document.getElementById('petName').value = '';
            document.getElementById('petAge').value = '';
            document.getElementById('petAnimalType').value = '';
            document.getElementById('petBreed').value = '';
            document.getElementById('petWeight').value = '';
            document.getElementById('petSpecialNeeds').value = '';
            document.getElementById('petPhoto').value = '';
            document.getElementById('petPhotoPreview').style.display = 'none';
            document.getElementById('petPhotoImg').src = '';
        }
        
        function savePet() {
            const petData = {
                name: document.getElementById('petName').value.trim(),
                age: parseInt(document.getElementById('petAge').value) || 0,
                animalType: document.getElementById('petAnimalType').value,
                breed: document.getElementById('petBreed').value.trim(),
                weight: document.getElementById('petWeight').value.trim(),
                specialNeeds: document.getElementById('petSpecialNeeds').value.trim(),
                photoUrl: document.getElementById('petPhotoImg').src || ''
            };
            
            // If editing, maintain ID and creation date
            if (editingPet) {
                petData.id = editingPet.id;
                petData.createdAt = editingPet.createdAt;
            }
            
            // Validate data
            const errors = validatePetData(petData);
            if (errors.length > 0) {
                showMessage(errors.join('. '), 'error');
                return;
            }
            
            try {
                const savedPet = savePetToUser(petData);
                const action = editingPet ? 'actualizado' : 'agregado';
                showMessage(`${savedPet.name} ha sido ${action} correctamente`, 'success');
                
                closePetModal();
                loadPets();
            } catch (error) {
                showMessage('Error al guardar la mascota: ' + error.message, 'error');
            }
        }
        
        function previewPetPhoto(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validate file type
            if (!file.type.startsWith('image/')) {
                showMessage('Por favor selecciona un archivo de imagen v√°lido', 'error');
                event.target.value = '';
                return;
            }
            
            // Validate file size (5MB max)
            if (file.size > 5 * 1024 * 1024) {
                showMessage('La imagen es muy grande. Por favor selecciona una imagen menor a 5MB', 'error');
                event.target.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('petPhotoImg').src = e.target.result;
                document.getElementById('petPhotoPreview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
        
        function removePetPhoto() {
            document.getElementById('petPhoto').value = '';
            document.getElementById('petPhotoImg').src = '';
            document.getElementById('petPhotoPreview').style.display = 'none';
        }
        
        function addPetPhoto(petId) {

        }

        function showMessage(message, type = 'success') {
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
            messageDiv.textContent = message;
            
            messagesContainer.appendChild(messageDiv);
            
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 5000);
        }

        function updateUserInterface() {

                authBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
                
                // Hide all role-specific elements
                caregiverElements.forEach(el => el.style.display = 'none');
                ownerElements.forEach(el => el.style.display = 'none');
            }
        }
